---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    {% if site.message-bandeau %}
        {% if site.message-bandeau.text %}
        <div class="bandeau-pcpm is-font-pcpm-Montserrat-regular-x-small">
            {% if site.message-bandeau.lien %}
            <p><a href={{site.message-bandeau.lien}} class="message-bandeau-text">{{site.message-bandeau.text}}</a></p>
            {% else %}
            <p style="color: white; padding-top: 3px;">{{site.message-bandeau.text}}</p>
            {% endif %}
        </div>
        {% endif %}
    {% endif %}

    <section class="hero is-fullheight has-text-centered has-background-black-ter">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 is-uppercase has-text-weight-bold has-text-white">
                    {{page.title}}
                </h1>
                <h3 class="is-uppercase has-text-weight-medium is-marginless has-text-grey-light">
                    {{content}}
                </h3>
                <hr>
                <div class="columns is-marginless is-inline-flex-desktop">
                    <a href="{{site.url}}{{site.baseurl}}/"
                        class="button is-white column is-rounded is-outlined is-uppercase has-text-weight-normal">Home</a>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
