<section class="hero has-text-centered is-black-pcpm" id="about">
    <div class="hero-body hero-body-about">
        <div class="container">
            <h1 class="title-with-image-pcpm">
                <img src="../assets/images/Titre_association.svg"/>
            </h1>
            <div class="columns">
               
                <div class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen text-white">
                    {% for presentation in site.presentations %}
                        <p style="text-align: justify;">{{presentation}}</p>
                        </br>
                    {% endfor %}

                    <br>
                    <div class="container columns is-centered">
                        <div>
                            <a href="{{site.url}}{{site.baseurl}}/#contact"
                                class="button button-association is-uppercase has-text-weight-normal background-red is-white-pcpm-text border-radius-zero">Nous contacter</a>
                            </a>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
                <div class="column ">
                    <figure class="image">
                        <img src="{{site.team-image}}" alt="{{site.author-name}}">
                    </figure>
                </div>
            </div>
            </br>

        </div>
</section>
