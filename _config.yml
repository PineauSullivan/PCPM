presentations: 
- L’association Poker Club de Pont St Martin  s’est composée autour de 10 personnes.
- Nous avons monté cette association à partir de discussions lors de nos parties. Voilà près de 6 ans que nous nous réunissons tous les mois et jouons au poker, avec réalisation de gros tournois occasionnels. Ces discussions ont donné lieu à un nouveau pari, celui de créer notre propre association à Pont St Martin, avec organisation de 4 à 6 tournois par an.
- L’association “P.C.P.M.” a donc été créée en septembre 2023 et porte en son nom des valeurs que nous souhaiterions transmettre, en croisant le monde rural avec des évènements festif, conviviaux, intergénérationnel et multiculturel.

